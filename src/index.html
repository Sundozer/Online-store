<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
</head>
<body class="body">
  <header class="header">
    <div class="container">
      header
    </div>
  </header>

  <div class="central">
    <div class="container">
      <aside class="aside">
        <div class="aside-block">
          <div class="aside-buttons">
            <button>Reset filters</button>
            <button>Copy Link</button>
          </div>
          <div class="aside-block_category aside-block__general">
            <div class="aside-block_title">
              Category
            </div>
            <div class="aside-block_item-types"></div>
          </div>
          <div class="aside-block_brand aside-block__general">
            <div class="aside-block_title">
              Brand
            </div>
            <div class="aside-block_item-marks aside-block_item-types"></div>
          </div>
          <div class="aside-block_price aside-block__general">
            <div class="aside-block_title">
              Price
            </div>
            
          </div>
          <div class="aside-block_stock aside-block__general">
            <div class="aside-block_title">
              Stock
            </div>
            
          </div>
        </div>
        
      </aside>
      <main class="main">
        main
      </main>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      footer
    </div>
  </footer>
</body>
</html>
