<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
</head>
<body class="body">
  <header class="header">
    <div class="header-container">
      <div class="header-menu">
        <h3 class="main-navigation_online-store">Online store</h1>
        <h3 class="total-price">Cart total: 0</h1>
        <h3 class="basket">Cart</h1>
      </div>
    </div>
  </header>

  <div class="cart">

  </div>

  <div class="central">
    <div class="container">
      <aside class="aside">
        <div class="aside-block">
          <div class="aside-buttons">
            <button class="reset-filters">Reset filters</button>
            <button>Copy Link</button>
          </div>
          <div class="aside-block_category aside-block__general">
            <div class="aside-block_title">
              Category
            </div>
            <div class="aside-block_item-types"></div>
          </div>
          <div class="aside-block_brand aside-block__general">
            <div class="aside-block_title">
              Brand
            </div>
            <div class="aside-block_item-marks aside-block_item-types"></div>
          </div>
          <div class="aside-block_price aside-block__general">
            <div class="aside-block_title">
              Price
            </div>
            <div class="price-numbers">
              <div class="lowest-price">10</div>
              <div class="arrow">⟷</div>
              <div class="highest-price">1749</div>
            </div>
            <input type="range" name="price" class="input-price1 input__price" min="10" max="1749" value="10">
            <input type="range" name="price" class="input-price2 input__price" min="10" max="1749" value="1749">
            <div class="track-for-sliders"></div>


          </div>
          <div class="aside-block_stock aside-block_price aside-block__general">
            <div class="aside-block_title">
              Stock
            </div>
            <div class="price-numbers">
              <div class="lowest-stock">2</div>
              <div class="arrow">⟷</div>
              <div class="highest-stock">150</div>
            </div>
            
            <input type="range" name="price" class="input-stock3 input__price" min="2" max="150" value="2">
            <input type="range" name="price" class="input-stock4 input__price" min="2" max="150" value="150">
            <div class="track-for-sliders"></div>


            
          </div>
        </div>
        
      </aside>
      <main class="main">
        <div class="main-header">
          <select class="select" name="Sort options" id="">
            <option class="options" value="Sort options" style="color: darkgray;">Sort options</option>
            <option class="options" value="price ASC">Sort by price ASC</option>
            <option class="options" value="price DESC">Sort by price DESC</option>
            <option class="options" value="rating ASC">Sort by rating ASC</option>
            <option class="options" value="rating DESC">Sort by rating DESC</option>
            <option class="options" value="discount ASC">Sort by discount ASC</option>
            <option class="options" value="discount DESC">Sort by discount DESC</option>
          </select>
            <div class="wrap-span">
              <span class="span-main-header">Found:</span>
              <span class="span-main-header span-count"></span>
            </div>
          <input class="search-main-header" placeholder="Search product" type="search" name="" id="">
          <div class="wrap-buttons">
            <button class="buttons"></button>
            <button class="buttons"></button>
          </div>
        </div>
        <div class="main-container-cards">

        </div>
      </main>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      footer
    </div>
  </footer>
</body>
</html>
